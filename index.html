<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="container-form">
        <label for="from">From Currency:</label>
        <select name="from" id="from">
          <option>USD</option>
          <option>PKR</option>
          <option>INR</option>
          <option>JPY</option>
          <option>CAD</option>
          <option>AUD</option>
          <option>CNY</option>
          <option>EUR</option>
          <option>GBP</option>
          <option>AED</option>
          <option>QAR</option>
          <option>KWD</option>
          <option>NZD</option>
          <option>SAR</option>
          <option>SGD</option>
          <option>HKD</option>
          <option>BDT</option>
          <option>OMR</option>
          <option>CHF</option>
          <option>LKR</option>
          <option>BHD</option>
          <option>JOD</option>
        </select>

        <label for="to">To Currency:</label>
        <select name="to" id="to">
          <option>USD</option>
          <option>PKR</option>
          <option>INR</option>
          <option>JPY</option>
          <option>CAD</option>
          <option>AUD</option>
          <option>CNY</option>
          <option>EUR</option>
          <option>GBP</option>
          <option>AED</option>
          <option>QAR</option>
          <option>KWD</option>
          <option>NZD</option>
          <option>SAR</option>
          <option>SGD</option>
          <option>HKD</option>
          <option>BDT</option>
          <option>OMR</option>
          <option>CHF</option>
          <option>LKR</option>
          <option>BHD</option>
          <option>JOD</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />
        <button type="submit">Convert</button>
      </form>
      <p id="result"></p>
      <script src="index.js"></script>
    </div>
  </body>
  
</html>
